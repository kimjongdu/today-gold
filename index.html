<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>한국금거래소 시세 라인업</title>
    <style>
        body {
            font-family: 'Noto Sans KR', sans-serif;
            background-color: #000;
            color: #fff;
            margin: 0;
            padding: 20px;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
        }
        h2 {
            text-align: center;
            border-bottom: 1px solid #333;
            padding-bottom: 10px;
            margin-top: 0;
        }
        #last-updated {
            text-align: right;
            font-size: 14px;
            color: #aaa;
            margin-bottom: 20px;
        }
        .header {
            display: flex;
            margin-bottom: 15px;
            border-bottom: 1px solid #333;
            padding-bottom: 10px;
        }
        .header div {
            flex: 1;
            text-align: center;
        }
        .header div:first-child {
            text-align: left;
        }
        .metal-row {
            display: flex;
            margin-bottom: 20px;
            padding-bottom: 15px;
            border-bottom: 1px solid #222;
        }
        .metal-info {
            flex: 1;
        }
        .metal-name {
            font-size: 18px;
            font-weight: bold;
            margin: 0 0 5px 0;
        }
        .metal-spec {
            font-size: 12px;
            color: #aaa;
            margin: 0;
        }
        .product-use {
            font-size: 12px;
            color: #aaa;
            margin: 5px 0 0 0;
        }
        .buy-price, .sell-price {
            flex: 1;
            text-align: right;
        }
        .price-value {
            font-size: 20px;
            font-weight: bold;
            margin: 0 0 5px 0;
        }
        .price-change {
            font-size: 12px;
            margin: 0;
        }
        .down {
            color: #4cc3ff;
        }
        .up {
            color: #ff4c4c;
        }
        .no-change {
            color: #ffcc00;
        }
        .note {
            font-size: 11px;
            color: #999;
            margin: 0;
        }
        .footer {
            margin-top: 20px;
            font-size: 12px;
            color: #888;
        }
        .footer p {
            margin: 5px 0;
        }
        .loading {
            text-align: center;
            padding: 20px;
            color: #aaa;
        }
        .error {
            text-align: center;
            padding: 20px;
            color: #ff4c4c;
        }
    </style>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h2>한국금거래소 시세 라인업</h2>
        <p id="last-updated"></p>
        
        <div class="header">
            <div></div>
            <div>내가 살 때 (VAT포함)</div>
            <div>내가 팔 때 (국방공과 기준)</div>
        </div>
        
        <div id="gold-rates">
            <div class="loading">데이터를 불러오는 중...</div>
        </div>
        
        <div class="footer">
            <p>※ 시세는 시장 상황에 따라 예고 없이 변동될 수 있습니다.</p>
            <p>※ 데이터 출처: MetalsAPI</p>
        </div>
    </div>

    <script>
        // 디버깅 로그
        function logDebug(message, data) {
            const timestamp = new Date().toISOString().substr(11, 8);
            console.log(`[${timestamp}] ${message}`);
            if (data) {
                console.log(data);
            }
        }

        // 금 제품별 기본 정보
        const goldProducts = [
            {
                metal: '순금시세',
                spec: 'Gold24k-3.75g',
                apiSymbol: 'XAU',
                purityFactor: 1.0,
                vatFactor: 1.1,
                sellFactor: 0.95
            },
            {
                metal: '18K 금시세',
                spec: 'Gold18k-3.75g',
                productUse: '제품시세적용',
                apiSymbol: 'XAU',
                purityFactor: 0.75,
                vatFactor: 1.1,
                sellFactor: 0.95
            },
            {
                metal: '14K 금시세',
                spec: 'Gold14k-3.75g',
                productUse: '제품시세적용', 
                apiSymbol: 'XAU',
                purityFactor: 0.585,
                vatFactor: 1.1,
                sellFactor: 0.95
            },
            {
                metal: '백금시세',
                spec: 'Platinum-3.75g',
                apiSymbol: 'XPT',
                purityFactor: 1.0,
                vatFactor: 1.1,
                sellFactor: 0.95,
                sellNote: '(자사백금바기준)'
            },
            {
                metal: '은시세',
                spec: 'Silver-3.75g',
                apiSymbol: 'XAG',
                purityFactor: 1.0,
                vatFactor: 1.1,
                sellFactor: 0.95,
                sellNote: '(자사실버바기준)'
            }
        ];

        // 백업 데이터
        const backupData = {
            XAU: 0.000030, // 금 (약 33만원/g)
            XAG: 0.002700, // 은 (약 3700원/g)
            XPT: 0.000087  // 백금 (약 11만원/g)
        };

        // 이전 가격 저장 (변화율 계산용)
        let previousRates = {};

        // MetalsAPI 설정
        const apiKey = 'ytv8yfsfr4pdl026z2doc641nko13wj0h4whwebidhkxgnfi8n53q5yjayfy'; // 여기에 실제 API 키를 입력하세요
        const apiEndpoint = 'https://metals-api.com/api/latest';
        const symbols = 'XAU,XAG,XPT'; // 금, 은, 백금
        const baseCurrency = 'KRW'; // 한국 원화

        // 숫자 형식 지정 (천 단위 콤마)
        function formatNumber(num) {
            return Math.round(num).toString().replace(/\B(?=(\d{3})+(?!\d))/g, ',');
        }

        // 현재 날짜 및 시간 포맷
        function getCurrentDateTime() {
            const now = new Date();
            const year = now.getFullYear();
            const month = String(now.getMonth() + 1).padStart(2, '0');
            const day = String(now.getDate()).padStart(2, '0');
            const hours = String(now.getHours()).padStart(2, '0');
            const minutes = String(now.getMinutes()).padStart(2, '0');
            
            return `${year}.${month}.${day} ${hours}:${minutes}`;
        }

        // API에서 금속 가격 가져오기
        async function fetchMetalPrices() {
            try {
                logDebug('API 호출 시작');
                
                // CORS 프록시 사용
                const corsProxy = 'https://corsproxy.io/?';
                const apiUrl = `${apiEndpoint}?access_key=${apiKey}&base=${baseCurrency}&symbols=${symbols}`;
                
                logDebug('API URL', apiUrl);
                
                // 로컬 스토리지에서 캐시된 데이터 가져오기
                const cachedData = localStorage.getItem('metalRates');
                const cachedTime = localStorage.getItem('lastUpdated');
                
                if (cachedData) {
                    logDebug('캐시된 데이터 발견', { time: cachedTime, data: JSON.parse(cachedData) });
                }
                
                // API 호출
                logDebug('프록시를 통한 API 호출');
                const response = await fetch(corsProxy + encodeURIComponent(apiUrl));
                logDebug('API 응답 상태', response.status);
                
                const data = await response.json();
                logDebug('API 응답 데이터', data);
                
                if (data.success) {
                    logDebug('API 호출 성공', data.rates);
                    
                    // 날짜 업데이트
                    document.getElementById('last-updated').textContent = getCurrentDateTime();
                    
                    // 변화율 계산을 위해 이전 데이터 저장
                    const oldRates = { ...previousRates };
                    previousRates = { ...data.rates };
                    
                    // 로컬 스토리지에 데이터 저장
                    localStorage.setItem('metalRates', JSON.stringify(data.rates));
                    localStorage.setItem('lastUpdated', getCurrentDateTime());
                    
                    // 시세 정보 표시
                    renderGoldRates(data.rates, oldRates);
                } else {
                    throw new Error(data.error?.info || '알 수 없는 오류');
                }
            } catch (error) {
                logDebug('API 호출 오류', error);
                
                // 로컬 스토리지에서 이전 데이터 가져오기
                const savedRates = localStorage.getItem('metalRates');
                const lastUpdated = localStorage.getItem('lastUpdated');
                
                if (savedRates) {
                    logDebug('저장된 데이터 사용');
                    const rates = JSON.parse(savedRates);
                    document.getElementById('last-updated').textContent = lastUpdated + ' (저장된 데이터)';
                    renderGoldRates(rates, rates);
                } else {
                    logDebug('백업 데이터 사용');
                    document.getElementById('last-updated').textContent = getCurrentDateTime() + ' (백업 데이터)';
                    renderGoldRates(backupData, backupData);
                }
            }
        }

        // 시세 정보 렌더링
        function renderGoldRates(rates, oldRates) {
            logDebug('시세 정보 렌더링', rates);
            
            const container = document.getElementById('gold-rates');
            container.innerHTML = '';
            
            // 변화율 계산 함수
            function calculateChange(symbol) {
                if (!oldRates[symbol] || !rates[symbol]) return 0;
                // API에서는 작은 값이 높은 가격을 의미하므로 계산 반전
                return ((oldRates[symbol] - rates[symbol]) / oldRates[symbol]) * 100;
            }
            
            // 각 제품별 시세 표시
            goldProducts.forEach(function(product) {
                // 금속 시세 계산
                const rate = rates[product.apiSymbol];
                if (!rate) {
                    logDebug(`${product.apiSymbol} 데이터 없음`);
                    return; // 해당 금속 데이터가 없으면 건너뛰기
                }
                
                // 1g당 원화 가격으로 변환 
                const ouncesToGrams = 31.1035; // 트로이 온스를 그램으로 변환
                
                // 보정 계수 설정 (실제 시세에 맞게 조정)
                const correctionFactors = {
                    'XAU': 0.000013, // 금 보정 계수 (순금 3.75g이 약 50만원 기준)
                    'XAG': 0.00013,  // 은 보정 계수
                    'XPT': 0.000026  // 백금 보정 계수
                };
                
                // 보정된 1g당 가격 계산
                const pricePerGram = (1 / rate) / ouncesToGrams * correctionFactors[product.apiSymbol];
                logDebug(`${product.metal} 1g당 가격`, pricePerGram);
                
                // 변화율 (양수는 가격이 내려갔음을 의미, 음수는 가격이 올랐음을 의미)
                const priceChange = calculateChange(product.apiSymbol);
                logDebug(`${product.metal} 변화율`, priceChange);
                
       
                
                // 매수가 (살 때 가격)
                const buyDiv = document.createElement('div');
                buyDiv.className = 'buy-price';
                
                const buyPrice = pricePerGram * 3.75 * product.purityFactor * product.vatFactor;
                logDebug(`${product.metal} 매수가`, buyPrice);
                
                const buyPriceP = document.createElement('p');
                buyPriceP.className = 'price-value';
                buyPriceP.textContent = formatNumber(buyPrice) + '원';
                buyDiv.appendChild(buyPriceP);
                
                const buyChangeP = document.createElement('p');
                const changeClass = priceChange > 0 ? 'down' : (priceChange < 0 ? 'up' : 'no-change');
                buyChangeP.className = 'price-change ' + changeClass;
                
                const arrow = priceChange > 0 ? '▼' : (priceChange < 0 ? '▲' : '-');
                const diffAmount = Math.abs(Math.round(buyPrice * priceChange / 100 / 1000) * 1000);
                buyChangeP.textContent = Math.abs(priceChange).toFixed(2) + '% ' + arrow + ' ' + formatNumber(diffAmount);
                buyDiv.appendChild(buyChangeP);
                
                // 매도가 (팔 때 가격)
                const sellDiv = document.createElement('div');
                sellDiv.className = 'sell-price';
                
                const sellPrice = pricePerGram * 3.75 * product.purityFactor * product.sellFactor;
                logDebug(`${product.metal} 매도가`, sellPrice);
                
                const sellPriceP = document.createElement('p');
                sellPriceP.className = 'price-value';
                sellPriceP.textContent = formatNumber(sellPrice) + '원';
                sellDiv.appendChild(sellPriceP);
                
                const sellChangeP = document.createElement('p');
                sellChangeP.className = 'price-change ' + changeClass;
                
                const sellDiffAmount = Math.abs(Math.round(sellPrice * priceChange / 100 / 1000) * 1000);
                sellChangeP.textContent = Math.abs(priceChange).toFixed(2) + '% ' + arrow + ' ' + formatNumber(sellDiffAmount);
                sellDiv.appendChild(sellChangeP);
                
                if (product.sellNote) {
                    const noteP = document.createElement('p');
                    noteP.className = 'note';
                    noteP.textContent = product.sellNote;
                    sellDiv.appendChild(noteP);
                }
                
                row.appendChild(infoDiv);
                row.appendChild(buyDiv);
                row.appendChild(sellDiv);
                container.appendChild(row);
            });
            
            logDebug('렌더링 완료');
        }

        // 초기화 및 주기적 업데이트
        document.addEventListener('DOMContentLoaded', function() {
            logDebug('페이지 로드됨');
            
            // 초기 데이터 로드
            fetchMetalPrices();
            
            // 5분마다 업데이트 (300000ms)
            setInterval(fetchMetalPrices, 300000);
        });
    </script>
</body>
</html>
