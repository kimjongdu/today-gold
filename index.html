<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>한국금거래소 시세 라인업</title>
    <style>
        body {
            font-family: 'Noto Sans KR', sans-serif;
            background-color: #000;
            color: #fff;
            margin: 0;
            padding: 20px;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
        }
        h2 {
            text-align: center;
            border-bottom: 1px solid #333;
            padding-bottom: 10px;
            margin-top: 0;
        }
        #last-updated {
            text-align: right;
            font-size: 14px;
            color: #aaa;
            margin-bottom: 20px;
        }
        .header {
            display: flex;
            margin-bottom: 15px;
            border-bottom: 1px solid #333;
            padding-bottom: 10px;
        }
        .header div {
            flex: 1;
            text-align: center;
        }
        .metal-row {
            display: flex;
            margin-bottom: 20px;
            padding-bottom: 15px;
            border-bottom: 1px solid #222;
        }
        .metal-info {
            flex: 1;
        }
        .metal-name {
            font-size: 18px;
            font-weight: bold;
            margin: 0 0 5px 0;
        }
        .price-value {
            font-size: 20px;
            font-weight: bold;
            margin: 0 0 5px 0;
        }
        .footer {
            margin-top: 20px;
            font-size: 12px;
            color: #888;
        }
        .loading {
            text-align: center;
            padding: 20px;
            color: #aaa;
        }
        .error {
            text-align: center;
            padding: 20px;
            color: #ff4c4c;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>한국금거래소 시세 라인업</h2>
        <p id="last-updated"></p>
        
        <div class="header">
            <div>금속</div>
            <div>가격(원)</div>
        </div>
        
        <div id="gold-rates">
            <div class="loading">데이터를 불러오는 중...</div>
        </div>
        
        <div class="footer">
            <p>※ 시세는 시장 상황에 따라 예고 없이 변동될 수 있습니다.</p>
            <p>※ 데이터 출처: CoinGecko API</p>
        </div>
    </div>

    <script>
async function fetchMetalPrices() {
    try {
        const apiUrl = "https://api.coingecko.com/api/v3/simple/price?ids=gold,silver,platinum&vs_currencies=krw&include_24hr_change=true";
        const response = await fetch(apiUrl);

        console.log("📢 HTTP 상태 코드:", response.status);

        if (!response.ok) {
            throw new Error(`HTTP 오류 발생: ${response.status}`);
        }

        const data = await response.json();
        console.log("📢 API 응답 데이터:", data);

        if (!data || Object.keys(data).length === 0) {
            throw new Error("API 응답이 비어 있습니다.");
        }

        // ✅ 정확한 1g당 가격 변환 적용 (온스 → 1g 변환)
        const goldPrice = data.gold?.krw > 0 ? (data.gold.krw / 31.1035) : 92000;
        const silverPrice = data.silver?.krw > 0 ? (data.silver.krw / 31.1035) : 1100;
        const platinumPrice = data.platinum?.krw > 0 ? (data.platinum.krw / 31.1035) : 35000;

        const metalPrices = { gold: goldPrice, silver: silverPrice, platinum: platinumPrice };
        console.log("📢 보정된 금속 가격:", metalPrices);

        if (typeof renderGoldRates === "function") {
            renderGoldRates(metalPrices);
        } else {
            console.error("🚨 renderGoldRates 함수가 정의되지 않음.");
        }
    } catch (error) {
        console.error("🚨 API 호출 오류:", error);
        document.getElementById("gold-rates").innerHTML = "<div class='error'>데이터를 불러올 수 없습니다.</div>";
    }
}



        // 📌 금속 시세를 HTML에 렌더링하는 함수 (오류 수정됨)
        function renderGoldRates(metalPrices) {
            const container = document.getElementById("gold-rates");
            container.innerHTML = ""; // 기존 데이터 초기화

            Object.keys(metalPrices).forEach((key) => {
                const value = metalPrices[key];
                const row = document.createElement("div");
                row.className = "metal-row";
                row.innerHTML = `<div class="metal-info"><strong>${key.toUpperCase()}</strong></div>
                                 <div class="price-value">${value.toLocaleString()} 원</div>`;
                container.appendChild(row);
            });

            console.log("✅ 금속 시세가 정상적으로 렌더링됨.");
        }

        // 📌 페이지가 로드될 때 실행
        document.addEventListener("DOMContentLoaded", () => {
            console.log("🟢 DOMContentLoaded 실행됨");
            fetchMetalPrices();
            setInterval(fetchMetalPrices, 5 * 60 * 1000); // 5분마다 업데이트
        });
    </script>
</body>
</html>
