<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>한국금거래소 시세 라인업</title>
    <style>
        body {
            font-family: 'Noto Sans KR', sans-serif;
            background-color: #000;
            color: #fff;
            margin: 0;
            padding: 20px;
        }
        .container {
            max-width: 900px;
            margin: 0 auto;
            padding: 20px;
            background: #111;
            border-radius: 10px;
        }
        h2 {
            text-align: center;
            border-bottom: 2px solid #333;
            padding-bottom: 15px;
            margin-top: 0;
        }
        #last-updated {
            text-align: right;
            font-size: 14px;
            color: #aaa;
            margin-bottom: 20px;
        }
        .header {
            display: flex;
            justify-content: space-between;
            font-weight: bold;
            padding-bottom: 10px;
            border-bottom: 2px solid #333;
            margin-bottom: 10px;
        }
        .metal-row {
            display: flex;
            justify-content: space-between;
            padding: 15px 10px;
            border-bottom: 1px solid #222;
        }
        .metal-name {
            font-size: 18px;
            font-weight: bold;
            flex: 1;
        }
        .price {
            flex: 1;
            text-align: right;
            font-size: 20px;
            font-weight: bold;
        }
        .change {
            font-size: 14px;
            color: #aaa;
            text-align: right;
        }
        .down { color: #4cc3ff; }
        .up { color: #ff4c4c; }
        .no-change { color: #ffcc00; }
        .footer {
            margin-top: 20px;
            font-size: 12px;
            color: #888;
            text-align: center;
        }
        .loading {
            text-align: center;
            padding: 20px;
            color: #aaa;
        }
        .error {
            text-align: center;
            padding: 20px;
            color: #ff4c4c;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>한국금거래소 시세 라인업</h2>
        <p id="last-updated"></p>
        
        <div class="header">
            <div>금속</div>
            <div>내가 살 때 (VAT 포함)</div>
            <div>내가 팔 때 (국방공과 기준)</div>
        </div>
        
        <div id="gold-rates">
            <div class="loading">데이터를 불러오는 중...</div>
        </div>
        
        <div class="footer">
            <p>※ 시세는 시장 상황에 따라 예고 없이 변동될 수 있습니다.</p>
            <p id="update-time">※ 최종 업데이트: -</p>
        </div>
    </div>

    <script>
        // API 정보 설정
        const apiKey = 'ytv8yfsfr4pdl026z2doc641nko13wj0h4whwebidhkxgnfi8n53q5yjayfy'; // 실제 API 키 입력
        const apiEndpoint = 'https://metals-api.com/api/latest';
        const symbols = 'XAU,XAG,XPT'; // 금, 은, 백금
        const baseCurrency = 'KRW'; // 원화 기준

        let previousRates = {}; // 이전 가격 저장

        async function fetchMetalPrices() {
            try {
                const corsProxy = 'https://corsproxy.io/?';
                const apiUrl = `${apiEndpoint}?access_key=${apiKey}&base=${baseCurrency}&symbols=${symbols}`;

                const response = await fetch(corsProxy + encodeURIComponent(apiUrl));
                const data = await response.json();

                if (data.success) {
                    document.getElementById('last-updated').textContent = getCurrentDateTime();
                    
                    const oldRates = { ...previousRates };
                    previousRates = { ...data.rates };

                    renderGoldRates(data.rates, oldRates);
                } else {
                    throw new Error(data.error?.info || '알 수 없는 오류');
                }
            } catch (error) {
                console.error('API 호출 오류:', error);
                document.getElementById('gold-rates').innerHTML = `<div class="error">데이터를 불러올 수 없습니다: ${error.message}</div>`;
            }
        }

        function renderGoldRates(rates, oldRates) {
            const container = document.getElementById('gold-rates');
            container.innerHTML = '';

            function calculateChange(symbol) {
                if (!oldRates[symbol] || !rates[symbol]) return 0;
                return ((rates[symbol] - oldRates[symbol]) / oldRates[symbol]) * 100;
            }

            const goldPrice = rates["XAU"] ? rates["XAU"] / 31.1035 : 92000;
            const silverPrice = rates["XAG"] ? rates["XAG"] / 31.1035 : 1100;
            const platinumPrice = rates["XPT"] ? rates["XPT"] / 31.1035 : 35000;

            const metals = {
                "순금시세": { price: goldPrice, symbol: "XAU" },
                "은시세": { price: silverPrice, symbol: "XAG" },
                "백금시세": { price: platinumPrice, symbol: "XPT" }
            };

            Object.keys(metals).forEach((metal) => {
                const { price, symbol } = metals[metal];
                const priceChange = calculateChange(symbol);

                // 내가 살 때 (VAT 포함) / 내가 팔 때 (국방공과 기준)
                const buyPrice = price * 1.1; // VAT 포함 가격
                const sellPrice = price * 0.95; // 국방공과 기준 가격
                
                const row = document.createElement('div');
                row.className = 'metal-row';
                row.innerHTML = `
                    <div class="metal-name">${metal}</div>
                    <div class="price">${formatNumber(buyPrice)}원</div>
                    <div class="price">${formatNumber(sellPrice)}원</div>
                `;
                container.appendChild(row);
            });

            document.getElementById("update-time").textContent = `※ 최종 업데이트: ${getCurrentDateTime()}`;
        }

        function formatNumber(num) {
            return Math.round(num).toLocaleString();
        }

        function getCurrentDateTime() {
            const now = new Date();
            const year = now.getFullYear();
            const month = String(now.getMonth() + 1).padStart(2, '0');
            const day = String(now.getDate()).padStart(2, '0');
            const hours = String(now.getHours()).padStart(2, '0');
            const minutes = String(now.getMinutes()).padStart(2, '0');
            
            return `${year}.${month}.${day} ${hours}:${minutes}`;
        }

        document.addEventListener('DOMContentLoaded', function() {
            fetchMetalPrices();
            setInterval(fetchMetalPrices, 14400000); // 4시간마다 업데이트
        });
    </script>
</body>
</html>
