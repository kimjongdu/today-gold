<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>한국금거래소 시세 라인업</title>
    <style>
        body {
            font-family: 'Noto Sans KR', sans-serif;
            background-color: #000;
            color: #fff;
            margin: 0;
            padding: 20px;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
        }
        h2 {
            text-align: center;
            border-bottom: 1px solid #333;
            padding-bottom: 10px;
            margin-top: 0;
        }
        #last-updated {
            text-align: right;
            font-size: 14px;
            color: #aaa;
            margin-bottom: 20px;
        }
        .header {
            display: flex;
            margin-bottom: 15px;
            border-bottom: 1px solid #333;
            padding-bottom: 10px;
        }
        .header div {
            flex: 1;
            text-align: center;
        }
        .header div:first-child {
            text-align: left;
        }
        .metal-row {
            display: flex;
            margin-bottom: 20px;
            padding-bottom: 15px;
            border-bottom: 1px solid #222;
        }
        .metal-info {
            flex: 1;
        }
        .metal-name {
            font-size: 18px;
            font-weight: bold;
            margin: 0 0 5px 0;
        }
        .metal-spec {
            font-size: 12px;
            color: #aaa;
            margin: 0;
        }
        .product-use {
            font-size: 12px;
            color: #aaa;
            margin: 5px 0 0 0;
        }
        .buy-price, .sell-price {
            flex: 1;
            text-align: right;
        }
        .price-value {
            font-size: 20px;
            font-weight: bold;
            margin: 0 0 5px 0;
        }
        .price-change {
            font-size: 12px;
            margin: 0;
        }
        .down {
            color: #4cc3ff;
        }
        .up {
            color: #ff4c4c;
        }
        .no-change {
            color: #ffcc00;
        }
        .note {
            font-size: 11px;
            color: #999;
            margin: 0;
        }
        .footer {
            margin-top: 20px;
            font-size: 12px;
            color: #888;
        }
        .footer p {
            margin: 5px 0;
        }
        .loading {
            text-align: center;
            padding: 20px;
            color: #aaa;
        }
        .error {
            text-align: center;
            padding: 20px;
            color: #ff4c4c;
        }
        #debug-info {
            margin-top: 20px;
            padding: 10px;
            background-color: #333;
            border: 1px solid #555;
            font-family: monospace;
            font-size: 12px;
            white-space: pre-wrap;
            word-break: break-all;
            color: #0f0;
        }
    </style>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h2>한국금거래소 시세 라인업</h2>
        <p id="last-updated"></p>
        
        <div class="header">
            <div></div>
            <div>내가 살 때 (VAT포함)</div>
            <div>내가 팔 때 (국방공과 기준)</div>
        </div>
        
        <div id="gold-rates">
            <div class="loading">데이터를 불러오는 중...</div>
        </div>
        
        <div class="footer">
            <p>※ 시세는 시장 상황에 따라 예고 없이 변동될 수 있습니다.</p>
            <p>※ 데이터 출처: 직접 입력 데이터</p>
        </div>
        
        <!-- 디버깅 정보 표시 영역 -->
        <div id="debug-info"></div>
    </div>

    <script>
        // 디버깅 로그 함수
        function debugLog(message, data) {
            const debugEl = document.getElementById('debug-info');
            const timestamp = new Date().toISOString().split('T')[1].split('.')[0];
            let logMessage = `[${timestamp}] ${message}\n`;
            
            if (data) {
                logMessage += JSON.stringify(data, null, 2) + "\n\n";
            } else {
                logMessage += "\n";
            }
            
            debugEl.textContent += logMessage;
        }
        
        // 하드코딩된 고정 데이터 (안정적인 표시를 위해)
        const fixedData = {
            gold: {
                price: 91500,  // 1g당 원화 가격
                change: -0.5   // 변화율 (%)
            },
            silver: {
                price: 1050,
                change: -0.3
            },
            platinum: {
                price: 32500,
                change: -0.2
            }
        };

        // 금 제품별 기본 정보
        const goldProducts = [
            {
                metal: '순금시세',
                spec: 'Gold24k-3.75g',
                apiId: 'gold',
                purityFactor: 1.0,
                vatFactor: 1.1,
                sellFactor: 0.95
            },
            {
                metal: '18K 금시세',
                spec: 'Gold18k-3.75g',
                productUse: '제품시세적용',
                apiId: 'gold',
                purityFactor: 0.75,
                vatFactor: 1.1,
                sellFactor: 0.95
            },
            {
                metal: '14K 금시세',
                spec: 'Gold14k-3.75g',
                productUse: '제품시세적용', 
                apiId: 'gold',
                purityFactor: 0.585,
                vatFactor: 1.1,
                sellFactor: 0.95
            },
            {
                metal: '백금시세',
                spec: 'Platinum-3.75g',
                apiId: 'platinum',
                purityFactor: 1.0,
                vatFactor: 1.1,
                sellFactor: 0.95,
                sellNote: '(자사백금바기준)'
            },
            {
                metal: '은시세',
                spec: 'Silver-3.75g',
                apiId: 'silver',
                purityFactor: 1.0,
                vatFactor: 1.1,
                sellFactor: 0.95,
                sellNote: '(자사실버바기준)'
            }
        ];

        // 숫자 형식 지정 (천 단위 콤마)
        function formatNumber(num) {
            return Math.round(num).toString().replace(/\B(?=(\d{3})+(?!\d))/g, ',');
        }

        // 현재 날짜 및 시간 포맷
        function getCurrentDateTime() {
            const now = new Date();
            const year = now.getFullYear();
            const month = String(now.getMonth() + 1).padStart(2, '0');
            const day = String(now.getDate()).padStart(2, '0');
            const hours = String(now.getHours()).padStart(2, '0');
            const minutes = String(now.getMinutes()).padStart(2, '0');
            
            return `${year}.${month}.${day} ${hours}:${minutes}`;
        }

        // 시세 정보 렌더링
        function renderGoldRates() {
            debugLog('renderGoldRates 시작', fixedData);
            
            const container = document.getElementById('gold-rates');
            container.innerHTML = '';
            
            // 날짜 업데이트
            document.getElementById('last-updated').textContent = getCurrentDateTime();
            
            // 각 제품별 시세 표시
            goldProducts.forEach(function(product) {
                // 가격 계산
                const metalData = fixedData[product.apiId];
                debugLog(`제품 처리: ${product.metal}`, metalData);
                
                if (!metalData) {
                    debugLog(`${product.apiId} 데이터 없음`, null);
                    return;
                }
                
                const metalPrice = metalData.price || 0;
                const priceChange = metalData.change || 0;
                
                // 행 생성
                const row = document.createElement('div');
                row.className = 'metal-row';
                
                // 금속 정보
                const infoDiv = document.createElement('div');
                infoDiv.className = 'metal-info';
                
                const nameP = document.createElement('p');
                nameP.className = 'metal-name';
                nameP.textContent = product.metal;
                infoDiv.appendChild(nameP);
                
                const specP = document.createElement('p');
                specP.className = 'metal-spec';
                specP.textContent = product.spec;
                infoDiv.appendChild(specP);
                
                if (product.productUse) {
                    const useP = document.createElement('p');
                    useP.className = 'product-use';
                    useP.textContent = product.productUse;
                    infoDiv.appendChild(useP);
                }
                
                // 매수가 (살 때 가격)
                const buyDiv = document.createElement('div');
                buyDiv.className = 'buy-price';
                
                const buyPrice = metalPrice * 3.75 * product.purityFactor * product.vatFactor;
                debugLog(`${product.metal} 매수가 계산:`, { 
                    metalPrice: metalPrice,
                    weight: 3.75,
                    purityFactor: product.purityFactor,
                    vatFactor: product.vatFactor,
                    result: buyPrice
                });
                
                const buyPriceP = document.createElement('p');
                buyPriceP.className = 'price-value';
                buyPriceP.textContent = formatNumber(buyPrice) + '원';
                buyDiv.appendChild(buyPriceP);
                
                const buyChangeP = document.createElement('p');
                const changeClass = priceChange < 0 ? 'down' : (priceChange > 0 ? 'up' : 'no-change');
                buyChangeP.className = 'price-change ' + changeClass;
                
                const arrow = priceChange < 0 ? '▼' : (priceChange > 0 ? '▲' : '-');
                const diffAmount = Math.abs(Math.round(buyPrice * priceChange / 100 / 1000) * 1000);
                buyChangeP.textContent = Math.abs(priceChange).toFixed(2) + '% ' + arrow + ' ' + formatNumber(diffAmount);
                buyDiv.appendChild(buyChangeP);
                
                // 매도가 (팔 때 가격)
                const sellDiv = document.createElement('div');
                sellDiv.className = 'sell-price';
                
                const sellPrice = metalPrice * 3.75 * product.purityFactor * product.sellFactor;
                debugLog(`${product.metal} 매도가 계산:`, { 
                    metalPrice: metalPrice,
                    weight: 3.75,
                    purityFactor: product.purityFactor,
                    sellFactor: product.sellFactor,
                    result: sellPrice
                });
                
                const sellPriceP = document.createElement('p');
                sellPriceP.className = 'price-value';
                sellPriceP.textContent = formatNumber(sellPrice) + '원';
                sellDiv.appendChild(sellPriceP);
                
                const sellChangeP = document.createElement('p');
                sellChangeP.className = 'price-change ' + changeClass;
                
                const sellDiffAmount = Math.abs(Math.round(sellPrice * priceChange / 100 / 1000) * 1000);
                sellChangeP.textContent = Math.abs(priceChange).toFixed(2) + '% ' + arrow + ' ' + formatNumber(sellDiffAmount);
                sellDiv.appendChild(sellChangeP);
                
                if (product.sellNote) {
                    const noteP = document.createElement('p');
                    noteP.className = 'note';
                    noteP.textContent = product.sellNote;
                    sellDiv.appendChild(noteP);
                }
                
                row.appendChild(infoDiv);
                row.appendChild(buyDiv);
                row.appendChild(sellDiv);
                container.appendChild(row);
            });
            
            debugLog('renderGoldRates 완료', null);
        }

        // 초기화
        document.addEventListener('DOMContentLoaded', function() {
            debugLog('페이지 로드됨', null);
            // 하드코딩된 데이터로 렌더링
            renderGoldRates();
        });
    </script>
</body>
</html>
