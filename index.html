

<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>한국금거래소 시세 라인업</title>
    <style>
        body {
            font-family: 'Noto Sans KR', sans-serif;
            background-color: #000;
            color: #fff;
            margin: 0;
            padding: 20px;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
        }
        h2 {
            text-align: center;
            border-bottom: 1px solid #333;
            padding-bottom: 10px;
            margin-top: 0;
        }
        #last-updated {
            text-align: right;
            font-size: 14px;
            color: #aaa;
            margin-bottom: 20px;
        }
        .header {
            display: flex;
            margin-bottom: 15px;
            border-bottom: 1px solid #333;
            padding-bottom: 10px;
        }
        .header div {
            flex: 1;
            text-align: center;
        }
        .header div:first-child {
            text-align: left;
        }
        .metal-row {
            display: flex;
            margin-bottom: 20px;
            padding-bottom: 15px;
            border-bottom: 1px solid #222;
        }
        .metal-info {
            flex: 1;
        }
        .metal-name {
            font-size: 18px;
            font-weight: bold;
            margin: 0 0 5px 0;
        }
        .metal-spec {
            font-size: 12px;
            color: #aaa;
            margin: 0;
        }
        .product-use {
            font-size: 12px;
            color: #aaa;
            margin: 5px 0 0 0;
        }
        .buy-price, .sell-price {
            flex: 1;
            text-align: right;
        }
        .price-value {
            font-size: 20px;
            font-weight: bold;
            margin: 0 0 5px 0;
        }
        .price-change {
            font-size: 12px;
            margin: 0;
        }
        .down {
            color: #4cc3ff;
        }
        .up {
            color: #ff4c4c;
        }
        .no-change {
            color: #ffcc00;
        }
        .note {
            font-size: 11px;
            color: #999;
            margin: 0;
        }
        .footer {
            margin-top: 20px;
            font-size: 12px;
            color: #888;
        }
        .footer p {
            margin: 5px 0;
        }
        .loading {
            text-align: center;
            padding: 20px;
            color: #aaa;
        }
        .error {
            text-align: center;
            padding: 20px;
            color: #ff4c4c;
        }
    </style>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h2>한국금거래소 시세 라인업</h2>
        <p id="last-updated"></p>
        
        <div class="header">
            <div></div>
            <div>내가 살 때 (VAT포함)</div>
            <div>내가 팔 때 (국방공과 기준)</div>
        </div>
        
        <div id="gold-rates">
            <div class="loading">데이터를 불러오는 중...</div>
        </div>
        
        <div class="footer">
            <p>※ 시세는 시장 상황에 따라 예고 없이 변동될 수 있습니다.</p>
            <p>※ 데이터 출처: CoinGecko API</p>
        </div>
    </div>

    <script>
        // 금 제품별 기본 정보
        const goldProducts = [
            {
                metal: '순금시세',
                spec: 'Gold24k-3.75g',
                apiId: 'gold',
                purityFactor: 1.0,
                vatFactor: 1.1,
                sellFactor: 0.95
            },
            {
                metal: '18K 금시세',
                spec: 'Gold18k-3.75g',
                productUse: '제품시세적용',
                apiId: 'gold',
                purityFactor: 0.75,
                vatFactor: 1.1,
                sellFactor: 0.95
            },
            {
                metal: '14K 금시세',
                spec: 'Gold14k-3.75g',
                productUse: '제품시세적용', 
                apiId: 'gold',
                purityFactor: 0.585,
                vatFactor: 1.1,
                sellFactor: 0.95
            },
            {
                metal: '백금시세',
                spec: 'Platinum-3.75g',
                apiId: 'platinum',
                purityFactor: 1.0,
                vatFactor: 1.1,
                sellFactor: 0.95,
                sellNote: '(자사백금바기준)'
            },
            {
                metal: '은시세',
                spec: 'Silver-3.75g',
                apiId: 'silver',
                purityFactor: 1.0,
                vatFactor: 1.1,
                sellFactor: 0.95,
                sellNote: '(자사실버바기준)'
            }
        ];

        // 최근 가격 데이터 저장용 객체
        let previousPrices = {};

        // 숫자 형식 지정 (천 단위 콤마)
        function formatNumber(num) {
            return Math.round(num).toString().replace(/\B(?=(\d{3})+(?!\d))/g, ',');
        }

        // 현재 날짜 및 시간 포맷
        function getCurrentDateTime() {
            const now = new Date();
            const year = now.getFullYear();
            const month = String(now.getMonth() + 1).padStart(2, '0');
            const day = String(now.getDate()).padStart(2, '0');
            const hours = String(now.getHours()).padStart(2, '0');
            const minutes = String(now.getMinutes()).padStart(2, '0');
            
            return `${year}.${month}.${day} ${hours}:${minutes}`;
        }

        // API에서 금속 가격 가져오기
        async function fetchMetalPrices() {
            try {
                // CoinGecko API로부터 금속 시세 데이터 가져오기 (API 키 필요 없음)
                const apiUrl = 'https://api.coingecko.com/api/v3/simple/price?ids=gold,silver,platinum&vs_currencies=krw&include_24hr_change=true';
                
                const response = await fetch(apiUrl);
                const data = await response.json();
                
                if (data && data.gold && data.silver) {
                    // 이전 가격 데이터 저장
                    const oldPrices = { ...previousPrices };
                    
                    // 새 가격 데이터 변환 및 저장
                    const metalPrices = {};
                    
                    // 금 가격 (1g당 원화)
                    metalPrices.gold = data.gold.krw;
                    
                    // 은 가격 (1g당 원화)
                    metalPrices.silver = data.silver.krw;
                    
                    // 백금 가격 (1g당 원화, 백금 데이터가 없을 경우 금 가격의 1.2배로 추정)
                    metalPrices.platinum = data.platinum ? data.platinum.krw : data.gold.krw * 1.2;
                    
                    // 변화율 저장
                    const changes = {
                        gold: data.gold.krw_24h_change || 0,
                        silver: data.silver.krw_24h_change || 0,
                        platinum: data.platinum ? data.platinum.krw_24h_change : 0
                    };
                    
                    // 이전 가격 업데이트
                    previousPrices = { ...metalPrices };
                    
                    // 날짜 업데이트
                    document.getElementById('last-updated').textContent = getCurrentDateTime();
                    
                    // 시세 정보 표시
                    renderGoldRates(metalPrices, changes);
                } else {
                    throw new Error('API 응답에 필요한 데이터가 없습니다');
                }
            } catch (error) {
                console.error('금속 가격 가져오기 실패:', error);
                
                // 오류 시 기본 데이터로 렌더링 (이전 데이터가 있으면 사용)
                if (Object.keys(previousPrices).length > 0) {
                    const zeroChanges = {gold: 0, silver: 0, platinum: 0};
                    renderGoldRates(previousPrices, zeroChanges);
                } else {
                    document.getElementById('gold-rates').innerHTML = 
                        '<div class="error">데이터를 불러올 수 없습니다. 잠시 후 다시 시도해주세요.</div>';
                }
            }
        }

        // 시세 정보 렌더링
        function renderGoldRates(prices, changes) {
            const container = document.getElementById('gold-rates');
            container.innerHTML = '';
            
            // 각 제품별 시세 표시
            goldProducts.forEach(function(product) {
                // 가격 계산
                const metalPrice = prices[product.apiId] || 0;
                const priceChange = changes[product.apiId] || 0;
                
                // 행 생성
                const row = document.createElement('div');
                row.className = 'metal-row';
                
                // 금속 정보
                const infoDiv = document.createElement('div');
                infoDiv.className = 'metal-info';
                
                const nameP = document.createElement('p');
                nameP.className = 'metal-name';
                nameP.textContent = product.metal;
                infoDiv.appendChild(nameP);
                
                const specP = document.createElement('p');
                specP.className = 'metal-spec';
                specP.textContent = product.spec;
                infoDiv.appendChild(specP);
                
                if (product.productUse) {
                    const useP = document.createElement('p');
                    useP.className = 'product-use';
                    useP.textContent = product.productUse;
                    infoDiv.appendChild(useP);
                }
                
                // 매수가 (살 때 가격)
                const buyDiv = document.createElement('div');
                buyDiv.className = 'buy-price';
                
                const buyPrice = metalPrice * 3.75 * product.purityFactor * product.vatFactor;
                const buyPriceP = document.createElement('p');
                buyPriceP.className = 'price-value';
                buyPriceP.textContent = formatNumber(buyPrice) + '원';
                buyDiv.appendChild(buyPriceP);
                
                const buyChangeP = document.createElement('p');
                const changeClass = priceChange < 0 ? 'down' : (priceChange > 0 ? 'up' : 'no-change');
                buyChangeP.className = `price-change ${changeClass}`;
                
                const arrow = priceChange < 0 ? '▼' : (priceChange > 0 ? '▲' : '-');
                const diffAmount = Math.abs(Math.round(buyPrice * priceChange / 100 / 1000) * 1000);
                buyChangeP.textContent = Math.abs(priceChange).toFixed(2) + '% ' + arrow + ' ' + formatNumber(diffAmount);
                buyDiv.appendChild(buyChangeP);
                
                // 매도가 (팔 때 가격)
                const sellDiv = document.createElement('div');
                sellDiv.className = 'sell-price';
                
                const sellPrice = metalPrice * 3.75 * product.purityFactor * product.sellFactor;
                const sellPriceP = document.createElement('p');
                sellPriceP.className = 'price-value';
                sellPriceP.textContent = formatNumber(sellPrice) + '원';
                sellDiv.appendChild(sellPriceP);
                
                const sellChangeP = document.createElement('p');
                sellChangeP.className = `price-change ${changeClass}`;
                
                const sellDiffAmount = Math.abs(Math.round(sellPrice * priceChange / 100 / 1000) * 1000);
                sellChangeP.textContent = Math.abs(priceChange).toFixed(2) + '% ' + arrow + ' ' + formatNumber(sellDiffAmount);
                sellDiv.appendChild(sellChangeP);
                
                if (product.sellNote) {
                    const noteP = document.createElement('p');
                    noteP.className = 'note';
                    noteP.textContent = product.sellNote;
                    sellDiv.appendChild(noteP);
                }
                
                row.appendChild(infoDiv);
                row.appendChild(buyDiv);
                row.appendChild(sellDiv);
                container.appendChild(row);
            });
        }

        // 초기화 및 주기적 업데이트
        document.addEventListener('DOMContentLoaded', function() {
            // 초기 데이터 로드
            fetchMetalPrices();
            
            // 5분마다 업데이트
            setInterval(fetchMetalPrices, 5 * 60 * 1000);
        });

// API 연결 실패 시 사용할 백업 데이터
const backupData = {
    "gold": {
        "krw": 91500,
        "krw_24h_change": -0.5
    },
    "silver": {
        "krw": 1050,
        "krw_24h_change": -0.3
    },
    "platinum": {
        "krw": 32500,
        "krw_24h_change": -0.2
    }
};

// API에서 금속 가격 가져오기
async function fetchMetalPrices() {
    try {
        // API 호출 코드...
    } catch (error) {
        console.error('금속 가격 가져오기 실패:', error);
        // 백업 데이터 사용
        renderGoldRates(backupData, {
            gold: backupData.gold.krw_24h_change,
            silver: backupData.silver.krw_24h_change,
            platinum: backupData.platinum.krw_24h_change
        });
        
        document.getElementById('last-updated').textContent = 
            getCurrentDateTime() + ' (백업 데이터)';
    }
}        
    </script>
</body>
</html>
