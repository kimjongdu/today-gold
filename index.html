<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>한국금거래소 시세 라인업</title>
    <style>
        body {
            font-family: 'Noto Sans KR', sans-serif;
            background-color: #000;
            color: #fff;
            margin: 0;
            padding: 20px;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
        }
        h2 {
            text-align: center;
            border-bottom: 1px solid #333;
            padding-bottom: 10px;
            margin-top: 0;
        }
        #last-updated {
            text-align: right;
            font-size: 14px;
            color: #aaa;
            margin-bottom: 20px;
        }
        .header {
            display: flex;
            margin-bottom: 15px;
            border-bottom: 1px solid #333;
            padding-bottom: 10px;
        }
        .header div {
            flex: 1;
            text-align: center;
        }
        .metal-row {
            display: flex;
            margin-bottom: 20px;
            padding-bottom: 15px;
            border-bottom: 1px solid #222;
        }
        .metal-info {
            flex: 1;
        }
        .metal-name {
            font-size: 18px;
            font-weight: bold;
            margin: 0 0 5px 0;
        }
        .price-value {
            font-size: 20px;
            font-weight: bold;
            margin: 0 0 5px 0;
        }
        .footer {
            margin-top: 20px;
            font-size: 12px;
            color: #888;
        }
        .loading {
            text-align: center;
            padding: 20px;
            color: #aaa;
        }
        .error {
            text-align: center;
            padding: 20px;
            color: #ff4c4c;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>한국금거래소 시세 라인업</h2>
        <p id="last-updated"></p>
        
        <div class="header">
            <div>금속</div>
            <div>가격(원)</div>
        </div>
        
        <div id="gold-rates">
            <div class="loading">데이터를 불러오는 중...</div>
        </div>
        
        <div class="footer">
            <p>※ 시세는 시장 상황에 따라 예고 없이 변동될 수 있습니다.</p>
            <p>※ 데이터 출처: MetalsAPI</p>
        </div>
    </div>

    <script>
        // 금속 시세 API 정보
        const apiKey = 'ytv8yfsfr4pdl026z2doc641nko13wj0h4whwebidhkxgnfi8n53q5yjayfy'; // 실제 API 키 입력
        const apiEndpoint = 'https://metals-api.com/api/latest';
        const symbols = 'XAU,XAG,XPT'; // 금, 은, 백금
        const baseCurrency = 'KRW'; // 원화 기준
        
        // 이전 가격 저장 (변화율 계산용)
        let previousRates = {};

        async function fetchMetalPrices() {
            try {
                const corsProxy = 'https://corsproxy.io/?';
                const apiUrl = `${apiEndpoint}?access_key=${apiKey}&base=${baseCurrency}&symbols=${symbols}`;

                const response = await fetch(corsProxy + encodeURIComponent(apiUrl));
                const data = await response.json();

                if (data.success) {
                    document.getElementById('last-updated').textContent = getCurrentDateTime();
                    
                    // 이전 데이터 저장
                    const oldRates = { ...previousRates };
                    previousRates = { ...data.rates };
                    
                    renderGoldRates(data.rates, oldRates);
                } else {
                    throw new Error(data.error?.info || '알 수 없는 오류');
                }
            } catch (error) {
                console.error('API 호출 오류:', error);
                document.getElementById('gold-rates').innerHTML = 
                    `<div class="error">데이터를 불러올 수 없습니다: ${error.message}</div>`;
            }
        }

        // 금속 시세를 렌더링하는 함수
        function renderGoldRates(rates, oldRates) {
            const container = document.getElementById('gold-rates');
            container.innerHTML = '';

            function calculateChange(symbol) {
                if (!oldRates[symbol] || !rates[symbol]) return 0;
                return ((rates[symbol] - oldRates[symbol]) / oldRates[symbol]) * 100;
            }

            // 가격 변환 (온스 → 1g 변환)
            const goldPrice = rates["XAU"] ? rates["XAU"] / 31.1035 : 92000;
            const silverPrice = rates["XAG"] ? rates["XAG"] / 31.1035 : 1100;
            const platinumPrice = rates["XPT"] ? rates["XPT"] / 31.1035 : 35000;

            const metals = {
                GOLD: { price: goldPrice, symbol: "XAU" },
                SILVER: { price: silverPrice, symbol: "XAG" },
                PLATINUM: { price: platinumPrice, symbol: "XPT" }
            };

            Object.keys(metals).forEach((metal) => {
                const { price, symbol } = metals[metal];
                const priceChange = calculateChange(symbol);

                const row = document.createElement('div');
                row.className = 'metal-row';
                row.innerHTML = `
                    <div class="metal-info"><strong>${metal}</strong></div>
                    <div class="price-value">${formatNumber(price)} 원</div>
                `;
                container.appendChild(row);
            });
        }

        // 숫자 형식 지정 (천 단위 콤마 추가)
        function formatNumber(num) {
            return Math.round(num).toLocaleString();
        }

        // 현재 날짜 및 시간 반환
        function getCurrentDateTime() {
            const now = new Date();
            const year = now.getFullYear();
            const month = String(now.getMonth() + 1).padStart(2, '0');
            const day = String(now.getDate()).padStart(2, '0');
            const hours = String(now.getHours()).padStart(2, '0');
            const minutes = String(now.getMinutes()).padStart(2, '0');
            
            return `${year}.${month}.${day} ${hours}:${minutes}`;
        }

        // 페이지 로드 시 실행
        document.addEventListener('DOMContentLoaded', function() {
            fetchMetalPrices();
            setInterval(fetchMetalPrices, 300000); // 5분마다 갱신
        });
    </script>
</body>
</html>
