<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>한국금거래소 시세 라인업</title>
    <style>
        body {
            font-family: 'Noto Sans KR', sans-serif;
            background-color: #000;
            color: #fff;
            margin: 0;
            padding: 20px;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
        }
        h2 {
            text-align: center;
            border-bottom: 1px solid #333;
            padding-bottom: 10px;
            margin-top: 0;
        }
        #last-updated {
            text-align: right;
            font-size: 14px;
            color: #aaa;
            margin-bottom: 20px;
        }
        .header {
            display: flex;
            margin-bottom: 15px;
            border-bottom: 1px solid #333;
            padding-bottom: 10px;
        }
        .header div {
            flex: 1;
            text-align: center;
        }
        .header div:first-child {
            text-align: left;
        }
        .metal-row {
            display: flex;
            margin-bottom: 20px;
            padding-bottom: 15px;
            border-bottom: 1px solid #222;
        }
        .metal-info {
            flex: 1;
        }
        .metal-name {
            font-size: 18px;
            font-weight: bold;
            margin: 0 0 5px 0;
        }
        .metal-spec {
            font-size: 12px;
            color: #aaa;
            margin: 0;
        }
        .product-use {
            font-size: 12px;
            color: #aaa;
            margin: 5px 0 0 0;
        }
        .buy-price, .sell-price {
            flex: 1;
            text-align: right;
        }
        .price-value {
            font-size: 20px;
            font-weight: bold;
            margin: 0 0 5px 0;
        }
        .price-change {
            font-size: 12px;
            margin: 0;
        }
        .down {
            color: #4cc3ff;
        }
        .up {
            color: #ff4c4c;
        }
        .no-change {
            color: #ffcc00;
        }
        .note {
            font-size: 11px;
            color: #999;
            margin: 0;
        }
        .footer {
            margin-top: 20px;
            font-size: 12px;
            color: #888;
        }
        .footer p {
            margin: 5px 0;
        }
    </style>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h2>한국금거래소 시세 라인업</h2>
        <p id="last-updated"></p>
        
        <div class="header">
            <div>금속</div>
            <div>내가 살 때 (VAT포함)</div>
            <div>내가 팔 때 (국방공과 기준)</div>
        </div>
        
        <div id="gold-rates"></div>
        
        <div class="footer">
            <p>※ 시세는 시장 상황에 따라 예고 없이 변동될 수 있습니다.</p>
            <p>※ 최종 업데이트: <span id="update-time"></span></p>
        </div>
    </div>

    <script>
        // 금속 제품 정보 (3.75g 기준 가격)
        const metalProducts = [
            {
                metal: '순금시세',
                spec: 'Gold24k-3.75g',
                buyPrice: 591000,    // 정확한 시세
                sellPrice: 510000,   // 정확한 시세
                change: -1.35,       // 정확한 변동률
                diffAmount: 8000    // 변동 금액
            },
            {
                metal: '18K 금시세',
                spec: 'Gold18k-3.75g',
                productUse: '제품시세적용',
                buyPrice: 0,         // 실제 표기하지 않는 경우 0
                sellPrice: 375000,   // 실제 시세에 맞게 조정
                change: -2.93,
                diffAmount: 11000
            },
            {
                metal: '14K 금시세',
                spec: 'Gold14k-3.75g',
                productUse: '제품시세적용',
                buyPrice: 292500,    // 3.75g당 매수가 (VAT 포함) 
                sellPrice: 277875,   // 3.75g당 매도가
                change: -0.5
            },
            {
                metal: '백금시세',
                spec: 'Platinum-3.75g',
                buyPrice: 206250,    // 3.75g당 매수가 (VAT 포함)
                sellPrice: 195938,   // 3.75g당 매도가
                change: -0.2,
                sellNote: '(자사백금바기준)'
            },
            {
                metal: '은시세',
                spec: 'Silver-3.75g',
                buyPrice: 6375,      // 3.75g당 매수가 (VAT 포함)
                sellPrice: 6056,     // 3.75g당 매도가
                change: -0.3,
                sellNote: '(자사실버바기준)'
            }
        ];

        // MetalsAPI 설정
        const apiKey = 'ytv8yfsfr4pdl026z2doc641nko13wj0h4whwebidhkxgnfi8n53q5yjayfy';
        const apiEndpoint = 'https://metals-api.com/api/latest';
        const symbols = 'XAU,XAG,XPT'; // 금, 은, 백금
        const baseCurrency = 'KRW'; // 한국 원화

        
        // 숫자 형식 지정 (천 단위 콤마)
        function formatNumber(num) {
            if (isNaN(num) || num === null) return "0";
            return Math.round(num).toString().replace(/\B(?=(\d{3})+(?!\d))/g, ',');
        }

        // 현재 날짜 및 시간 포맷
        function getCurrentDateTime() {
            const now = new Date();
            const year = now.getFullYear();
            const month = String(now.getMonth() + 1).padStart(2, '0');
            const day = String(now.getDate()).padStart(2, '0');
            const hours = String(now.getHours()).padStart(2, '0');
            const minutes = String(now.getMinutes()).padStart(2, '0');
            
            return `${year}.${month}.${day} ${hours}:${minutes}`;
        }

        // 시세 정보 렌더링
        function renderGoldRates() {
            const container = document.getElementById('gold-rates');
            container.innerHTML = '';
            
            // 각 제품별 시세 표시
            metalProducts.forEach(function(product) {
                // 가격에 약간의 무작위 변동 추가 (실시간 느낌을 위해)
                const randomFactor = 1 + (Math.random() * 0.01 - 0.005);  // ±0.5% 변동
                
                const buyPrice = product.buyPrice;  // 무작위 변동 없이 그대로 사용
                const sellPrice = product.sellPrice; // 무작위 변동 없이 그대로 사용
                
                
                const diffAmount = product.diffAmount || 0;
                
                // 행 생성
                const row = document.createElement('div');
                row.className = 'metal-row';
                
                // 금속 정보
                const infoDiv = document.createElement('div');
                infoDiv.className = 'metal-info';
                
                const nameP = document.createElement('p');
                nameP.className = 'metal-name';
                nameP.textContent = product.metal;
                infoDiv.appendChild(nameP);
                
                const specP = document.createElement('p');
                specP.className = 'metal-spec';
                specP.textContent = product.spec;
                infoDiv.appendChild(specP);
                
                if (product.productUse) {
                    const useP = document.createElement('p');
                    useP.className = 'product-use';
                    useP.textContent = product.productUse;
                    infoDiv.appendChild(useP);
                }
                
                // 매수가 (살 때 가격)
                const buyDiv = document.createElement('div');
                buyDiv.className = 'buy-price';
                
                const buyPriceP = document.createElement('p');
                buyPriceP.className = 'price-value';
                buyPriceP.textContent = formatNumber(buyPrice) + '원';
                buyDiv.appendChild(buyPriceP);
                
                const buyChangeP = document.createElement('p');
                const changeClass = product.change < 0 ? 'down' : (product.change > 0 ? 'up' : 'no-change');
                buyChangeP.className = 'price-change ' + changeClass;
                
                const arrow = product.change < 0 ? '▼' : (product.change > 0 ? '▲' : '-');
                const diffAmount = Math.abs(Math.round(buyPrice * product.change / 100 / 1000) * 1000);
                buyChangeP.textContent = Math.abs(product.change).toFixed(2) + '% ' + arrow + ' ' + formatNumber(diffAmount);
                buyDiv.appendChild(buyChangeP);
                
                // 매도가 (팔 때 가격)
                const sellDiv = document.createElement('div');
                sellDiv.className = 'sell-price';
                
                const sellPriceP = document.createElement('p');
                sellPriceP.className = 'price-value';
                sellPriceP.textContent = formatNumber(sellPrice) + '원';
                sellDiv.appendChild(sellPriceP);
                
                const sellChangeP = document.createElement('p');
                sellChangeP.className = 'price-change ' + changeClass;
                
                const sellDiffAmount = Math.abs(Math.round(sellPrice * product.change / 100 / 1000) * 1000);
                sellChangeP.textContent = Math.abs(product.change).toFixed(2) + '% ' + arrow + ' ' + formatNumber(sellDiffAmount);
                sellDiv.appendChild(sellChangeP);
                
                if (product.sellNote) {
                    const noteP = document.createElement('p');
                    noteP.className = 'note';
                    noteP.textContent = product.sellNote;
                    sellDiv.appendChild(noteP);
                }
                
                row.appendChild(infoDiv);
                row.appendChild(buyDiv);
                row.appendChild(sellDiv);
                container.appendChild(row);
            });
        }

        // 초기화 및 주기적 업데이트
        document.addEventListener('DOMContentLoaded', function() {
            // 날짜 표시
            const currentTime = getCurrentDateTime();
            document.getElementById('last-updated').textContent = currentTime;
            document.getElementById('update-time').textContent = currentTime;
            
            // 초기 데이터 렌더링
            renderGoldRates();
            
            // 5분마다 업데이트 (300000ms)
            setInterval(function() {
                const newTime = getCurrentDateTime();
                document.getElementById('last-updated').textContent = newTime;
                document.getElementById('update-time').textContent = newTime;
                renderGoldRates();
            }, 300000);
        });
    </script>
</body>
</html>
