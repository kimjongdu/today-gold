<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>한국금거래소 시세 라인업</title>
    <style>
        body {
            font-family: 'Noto Sans KR', sans-serif;
            background-color: #000;
            color: #fff;
            margin: 0;
            padding: 20px;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
        }
        h2 {
            text-align: center;
            border-bottom: 1px solid #333;
            padding-bottom: 10px;
            margin-top: 0;
        }
        #last-updated {
            text-align: right;
            font-size: 14px;
            color: #aaa;
            margin-bottom: 20px;
        }
        .header {
            display: flex;
            margin-bottom: 15px;
            border-bottom: 1px solid #333;
            padding-bottom: 10px;
        }
        .header div {
            flex: 1;
            text-align: center;
        }
        .header div:first-child {
            text-align: left;
        }
        .metal-row {
            display: flex;
            margin-bottom: 20px;
            padding-bottom: 15px;
            border-bottom: 1px solid #222;
        }
        .metal-info {
            flex: 1;
        }
        .metal-name {
            font-size: 18px;
            font-weight: bold;
            margin: 0 0 5px 0;
        }
        .metal-spec {
            font-size: 12px;
            color: #aaa;
            margin: 0;
        }
        .product-use {
            font-size: 12px;
            color: #aaa;
            margin: 5px 0 0 0;
        }
        .buy-price, .sell-price {
            flex: 1;
            text-align: right;
        }
        .price-value {
            font-size: 20px;
            font-weight: bold;
            margin: 0 0 5px 0;
        }
        .price-change {
            font-size: 12px;
            margin: 0;
        }
        .down {
            color: #4cc3ff;
        }
        .up {
            color: #ff4c4c;
        }
        .no-change {
            color: #ffcc00;
        }
        .note {
            font-size: 11px;
            color: #999;
            margin: 0;
        }
        .footer {
            margin-top: 20px;
            font-size: 12px;
            color: #888;
        }
        .footer p {
            margin: 5px 0;
        }
    </style>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h2>한국금거래소 시세 라인업</h2>
        <p id="last-updated"></p>
        
        <div class="header">
            <div>금속</div>
            <div>내가 살 때 (VAT포함)</div>
            <div>내가 팔 때 (국방공과 기준)</div>
        </div>
        
        <div id="gold-rates">
            <div style="text-align: center; padding: 20px; color: #aaa;">데이터를 불러오는 중...</div>
        </div>
        
        <div class="footer">
            <p>※ 시세는 시장 상황에 따라 예고 없이 변동될 수 있습니다.</p>
            <p>※ 최종 업데이트: <span id="update-time"></span></p>
        </div>
    </div>

    <script>
        // MetalsAPI 설정
        const apiKey = 'ytv8yfsfr4pdl026z2doc641nko13wj0h4whwebidhkxgnfi8n53q5yjayfy';
        const apiEndpoint = 'https://metals-api.com/api/latest';
        const symbols = 'XAU,XAG,XPT'; // 금, 은, 백금
        const baseCurrency = 'KRW'; // 한국 원화
        
        // 이전 가격 저장 (변화율 계산용)
        let previousRates = {};
        
        // 1트로이온스 = 31.1035g
        const gramsPerOunce = 31.1035;
        
        // 목표 가격 설정 (고정 가격)
        const TARGET_PRICES = {
            "순금시세": {
                buy: 594000,   // 내가 살 때 (VAT 포함)
                sell: 510000   // 내가 팔 때
            },
            "18K 금시세": {
                buy: 446000,   // 계산된 값 (75% 순도)
                sell: 374900   // 내가 팔 때
            },
            "14K 금시세": {
                buy: 347000,   // 계산된 값 (58.5% 순도)
                sell: 290700   // 내가 팔 때
            },
            "백금시세": {
                buy: 166000,   // 매도가에서 역산
                sell: 158000   // 내가 팔 때
            },
            "은시세": {
                buy: 5000,     // 매도가에서 역산
                sell: 5150     // 내가 팔 때
            }
        };

        // 숫자 형식 지정 (천 단위 콤마)
        function formatNumber(num) {
            if (isNaN(num) || num === null || num === undefined) return "0";
            return Math.round(num).toString().replace(/\B(?=(\d{3})+(?!\d))/g, ',');
        }
        
        // 현재 날짜 및 시간 포맷
        function getCurrentDateTime() {
            const now = new Date();
            const year = now.getFullYear();
            const month = String(now.getMonth() + 1).padStart(2, '0');
            const day = String(now.getDate()).padStart(2, '0');
            const hours = String(now.getHours()).padStart(2, '0');
            const minutes = String(now.getMinutes()).padStart(2, '0');
            
            return `${year}.${month}.${day} ${hours}:${minutes}`;
        }

        // API에서 금속 가격 가져오기
        async function fetchMetalPrices() {
            try {
                console.log('API 호출 시작');
                
                // CORS 프록시 사용
                const corsProxy = 'https://corsproxy.io/?';
                const apiUrl = `${apiEndpoint}?access_key=${apiKey}&base=${baseCurrency}&symbols=${symbols}`;
                
                console.log('API URL:', apiUrl);
                
                // API 호출
                const response = await fetch(corsProxy + encodeURIComponent(apiUrl));
                console.log('API 응답 상태:', response.status);
                
                if (!response.ok) {
                    throw new Error(`API 응답 오류: ${response.status}`);
                }
                
                const data = await response.json();
                console.log('API 응답 데이터:', data);
                
                if (data && data.success) {
                    // 날짜 업데이트
                    const currentTime = getCurrentDateTime();
                    document.getElementById('last-updated').textContent = currentTime;
                    document.getElementById('update-time').textContent = currentTime;
                    
                    // API 데이터를 목표 가격에 맞게 조정
                    const adjustedRates = adjustRates(data.rates);
                    
                    // 변화율 계산을 위해 이전 데이터 저장
                    const oldRates = { ...previousRates };
                    previousRates = { ...adjustedRates };
                    
                    // 로컬 스토리지에 데이터 저장
                    localStorage.setItem('metalRates', JSON.stringify(adjustedRates));
                    localStorage.setItem('lastUpdated', currentTime);
                    
                    // 시세 정보 표시
                    console.log('조정된 시세 데이터:', adjustedRates);
                    renderGoldRates(adjustedRates, oldRates);
                } else {
                    throw new Error(data.error?.info || '알 수 없는 오류');
                }
            } catch (error) {
                console.error('금속 가격 가져오기 실패:', error);
                
                // 로컬 스토리지에서 이전 데이터 가져오기
                const savedRates = localStorage.getItem('metalRates');
                const lastUpdated = localStorage.getItem('lastUpdated');
                
                if (savedRates) {
                    console.log('저장된 데이터 사용');
                    const rates = JSON.parse(savedRates);
                    document.getElementById('last-updated').textContent = lastUpdated + ' (저장된 데이터)';
                    document.getElementById('update-time').textContent = lastUpdated + ' (저장된 데이터)';
                    renderGoldRates(rates, rates);
                } else {
                    // 백업 데이터 사용
                    console.log('백업 데이터 사용');
                    const backupRates = getBackupRates();
                    document.getElementById('last-updated').textContent = getCurrentDateTime() + ' (백업 데이터)';
                    document.getElementById('update-time').textContent = getCurrentDateTime() + ' (백업 데이터)';
                    renderGoldRates(backupRates, backupRates);
                }
            }
        }
        
        // 직접 목표 가격에 맞는 온스당 금속 가격 계산 (정확한 방법)
        function getBackupRates() {
            // 목표: 순금 3.75g = 594,000원 (VAT 포함) 기준으로 직접 역산
            // VAT 제외 가격: 594,000원 ÷ 1.1 = 540,000원
            // 1 트로이온스 당 가격: 540,000원 × (31.1035g ÷ 3.75g) = 4,478,904원
            const targetXAU = (TARGET_PRICES["순금시세"].buy / 1.1 / 3.75) * gramsPerOunce;
            
            // 은: 매도가인 5,150원에서 역산
            // 매수가: 5,150원 ÷ 0.95 ≈ 5,421원
            // 부가세 제외: 5,421원 ÷ 1.1 ≈ 4,928원
            // 3.75g → 온스 변환: 4,928원 × (31.1035g ÷ 3.75g) ≈ 40,876원
            const silverNoVAT = (TARGET_PRICES["은시세"].sell / 0.95 / 1.1);
            const targetXAG = (silverNoVAT / 3.75) * gramsPerOunce;
            
            // 백금: 매도가인 158,000원에서 역산
            // 매수가: 158,000원 ÷ 0.95 ≈ 166,316원
            // 부가세 제외: 166,316원 ÷ 1.1 ≈ 151,196원
            // 3.75g → 온스 변환: 151,196원 × (31.1035g ÷ 3.75g) ≈ 1,254,061원
            const platinumNoVAT = (TARGET_PRICES["백금시세"].sell / 0.95 / 1.1);
            const targetXPT = (platinumNoVAT / 3.75) * gramsPerOunce;
            
            return {
                XAU: targetXAU,  // 순금 1 트로이 온스당 가격
                XAG: targetXAG,  // 은 1 트로이 온스당 가격
                XPT: targetXPT   // 백금 1 트로이 온스당 가격
            };
        }
        
        // API 데이터를 목표 가격에 맞게 조정
        function adjustRates(rates) {
            // API 데이터가 없거나 XAU(금) 데이터가 없으면 백업 데이터 반환
            if (!rates || !rates.XAU) {
                return getBackupRates();
            }
            
            console.log('API에서 받은 원본 시세:', rates);
            
            // 직접 목표 가격에 맞는 온스당 금 가격 계산 (정확한 방식)
            const targetXAU = (TARGET_PRICES["순금시세"].buy / 1.1 / 3.75) * gramsPerOunce;
            console.log('목표 온스당 금 가격:', targetXAU);
            
            // 현재 API 금 가격과 목표 가격의 비율 계산
            const adjustmentFactor = targetXAU / rates.XAU;
            console.log('조정 계수:', adjustmentFactor);
            
            // 모든 금속 가격 조정
            const adjustedRates = {};
            Object.keys(rates).forEach(metal => {
                adjustedRates[metal] = rates[metal] * adjustmentFactor;
            });
            
            // 백업 데이터와 병합하여 누락된 금속 보완
            const backupRates = getBackupRates();
            const finalRates = { ...backupRates };
            
            // API에서 얻은 데이터만 조정된 값으로 덮어쓰기
            Object.keys(rates).forEach(metal => {
                finalRates[metal] = adjustedRates[metal];
            });
            
            console.log('최종 조정된 시세:', finalRates);
            return finalRates;
        }

        // 금속 제품 정보
        const goldProducts = [
            {
                metal: '순금시세',
                spec: 'Gold24k-3.75g',
                apiSymbol: 'XAU',
                purityFactor: 1.0,
                vatFactor: 1.1,     // VAT 10% 포함
                sellFactor: 0.95     // 매도가는 매수가의 95%
            },
            {
                metal: '18K 금시세',
                spec: 'Gold18k-3.75g',
                productUse: '제품시세적용',
                apiSymbol: 'XAU',
                purityFactor: 0.75,  // 75% 순도
                vatFactor: 1.1,      // VAT 10% 포함
                sellFactor: 0.95
            },
            {
                metal: '14K 금시세',
                spec: 'Gold14k-3.75g',
                productUse: '제품시세적용',
                apiSymbol: 'XAU',
                purityFactor: 0.585, // 58.5% 순도
                vatFactor: 1.1,      // VAT 10% 포함
                sellFactor: 0.95
            },
            {
                metal: '백금시세',
                spec: 'Platinum-3.75g',
                apiSymbol: 'XPT',
                purityFactor: 1.0,
                vatFactor: 1.1,      // VAT 10% 포함
                sellFactor: 0.95,
                sellNote: '(자사백금바기준)'
            },
            {
                metal: '은시세',
                spec: 'Silver-3.75g',
                apiSymbol: 'XAG',
                purityFactor: 1.0,
                vatFactor: 1.1,      // VAT 10% 포함
                sellFactor: 0.95,
                sellNote: '(자사실버바기준)'
            }
        ];

        // 가격을 1000원 단위로 반올림하는 함수
        function roundToThousand(value) {
            return Math.round(value / 1000) * 1000;
        }

        // 시세 정보 렌더링
        function renderGoldRates(rates, oldRates) {
            console.log('시세 정보 렌더링', rates);
            
            const container = document.getElementById('gold-rates');
            container.innerHTML = '';
            
            // 변화율 계산 함수
            function calculateChange(symbol) {
                if (!oldRates[symbol] || !rates[symbol]) return 0;
                return ((oldRates[symbol] - rates[symbol]) / oldRates[symbol]) * 100;
            }
            
            // 각 제품별 시세 표시
            goldProducts.forEach(function(product) {
                // 금속 시세 확인
                let rate = rates[product.apiSymbol];
                if (!rate) {
                    console.log(`${product.apiSymbol} 데이터 없음, 백업 데이터 사용`);
                    // 백업 데이터 사용
                    const backupRates = getBackupRates();
                    rate = backupRates[product.apiSymbol];
                    if (!rate) {
                        console.log(`${product.apiSymbol}에 대한 백업 데이터도 없음, 건너뛰기`);
                        return; // 해당 금속 데이터가 없으면 건너뛰기
                    }
                }
                
                // 변화율 (양수는 가격이 내려갔음을 의미, 음수는 가격이 올랐음을 의미)
                const priceChange = calculateChange(product.apiSymbol);
                console.log(`${product.metal} 변화율:`, priceChange);
                
                // 목표 가격 사용
                const buyPrice = TARGET_PRICES[product.metal].buy;
                const sellPrice = TARGET_PRICES[product.metal].sell;
                
                console.log(`${product.metal} 매수가:`, buyPrice, "원");
                console.log(`${product.metal} 매도가:`, sellPrice, "원");
                
                // 행 생성
                const row = document.createElement('div');
                row.className = 'metal-row';
                
                // 금속 정보
                const infoDiv = document.createElement('div');
                infoDiv.className = 'metal-info';
                
                const nameP = document.createElement('p');
                nameP.className = 'metal-name';
                nameP.textContent = product.metal;
                infoDiv.appendChild(nameP);
                
                const specP = document.createElement('p');
                specP.className = 'metal-spec';
                specP.textContent = product.spec;
                infoDiv.appendChild(specP);
                
                if (product.productUse) {
                    const useP = document.createElement('p');
                    useP.className = 'product-use';
                    useP.textContent = product.productUse;
                    infoDiv.appendChild(useP);
                }
                
                // 매수가 (살 때 가격) - 모든 금속에 대해 표시
                const buyDiv = document.createElement('div');
                buyDiv.className = 'buy-price';
                
                const buyPriceP = document.createElement('p');
                buyPriceP.className = 'price-value';
                buyPriceP.textContent = formatNumber(buyPrice) + '원';
                buyDiv.appendChild(buyPriceP);
                
                // 변화율 표시 (항상 표시)
                const buyChangeP = document.createElement('p');
                const buyChangeClass = priceChange < 0 ? 'down' : (priceChange > 0 ? 'up' : 'no-change');
                buyChangeP.className = 'price-change ' + buyChangeClass;
                
                const buyArrow = priceChange < 0 ? '▼' : (priceChange > 0 ? '▲' : '-');
                const buyDiffAmount = Math.abs(Math.round(buyPrice * priceChange / 100 / 1000) * 1000);
                buyChangeP.textContent = Math.abs(priceChange).toFixed(2) + '% ' + buyArrow + ' ' + formatNumber(buyDiffAmount);
                buyDiv.appendChild(buyChangeP);
                
                // 매도가 (팔 때 가격)
                const sellDiv = document.createElement('div');
                sellDiv.className = 'sell-price';
                
                const sellPriceP = document.createElement('p');
                sellPriceP.className = 'price-value';
                sellPriceP.textContent = formatNumber(sellPrice) + '원';
                sellDiv.appendChild(sellPriceP);
                
                // 변화율 표시 (항상 표시)
                const sellChangeP = document.createElement('p');
                const sellChangeClass = priceChange < 0 ? 'down' : (priceChange > 0 ? 'up' : 'no-change');
                sellChangeP.className = 'price-change ' + sellChangeClass;
                
                const sellArrow = priceChange < 0 ? '▼' : (priceChange > 0 ? '▲' : '-');
                const sellDiffAmount = Math.abs(Math.round(sellPrice * priceChange / 100 / 1000) * 1000);
                sellChangeP.textContent = Math.abs(priceChange).toFixed(2) + '% ' + sellArrow + ' ' + formatNumber(sellDiffAmount);
                sellDiv.appendChild(sellChangeP);
                
                if (product.sellNote) {
                    const noteP = document.createElement('p');
                    noteP.className = 'note';
                    noteP.textContent = product.sellNote;
                    sellDiv.appendChild(noteP);
                }
                
                row.appendChild(infoDiv);
                row.appendChild(buyDiv);
                row.appendChild(sellDiv);
                container.appendChild(row);
            });
            
            console.log('렌더링 완료');
        }

        // 초기화 및 주기적 업데이트
        document.addEventListener('DOMContentLoaded', function() {
            console.log('페이지 로드됨');
            
            // 초기 데이터 로드
            fetchMetalPrices();
            
            // 5시간마다 업데이트 (18,000,000ms = 5시간)
            setInterval(fetchMetalPrices, 18000000);
        });
    </script>
</body>
</html>
