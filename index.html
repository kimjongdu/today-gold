<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>한국금거래소 시세 라인업</title>
    <style>
        body {
            font-family: 'Noto Sans KR', sans-serif;
            background-color: #000;
            color: #fff;
            margin: 0;
            padding: 20px;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
        }
        h2 {
            text-align: center;
            border-bottom: 1px solid #333;
            padding-bottom: 10px;
            margin-top: 0;
        }
        #last-updated {
            text-align: right;
            font-size: 14px;
            color: #aaa;
            margin-bottom: 20px;
        }
        .header {
            display: flex;
            margin-bottom: 15px;
            border-bottom: 1px solid #333;
            padding-bottom: 10px;
        }
        .header div {
            flex: 1;
            text-align: center;
        }
        .header div:first-child {
            text-align: left;
        }
        .metal-row {
            display: flex;
            margin-bottom: 20px;
            padding-bottom: 15px;
            border-bottom: 1px solid #222;
        }
        .metal-info {
            flex: 1;
        }
        .metal-name {
            font-size: 18px;
            font-weight: bold;
            margin: 0 0 5px 0;
        }
        .metal-spec {
            font-size: 12px;
            color: #aaa;
            margin: 0;
        }
        .product-use {
            font-size: 12px;
            color: #aaa;
            margin: 5px 0 0 0;
        }
        .buy-price, .sell-price {
            flex: 1;
            text-align: right;
        }
        .price-value {
            font-size: 20px;
            font-weight: bold;
            margin: 0 0 5px 0;
        }
        .price-change {
            font-size: 12px;
            margin: 0;
        }
        .down {
            color: #4cc3ff;
        }
        .up {
            color: #ff4c4c;
        }
        .no-change {
            color: #ffcc00;
        }
        .note {
            font-size: 11px;
            color: #999;
            margin: 0;
        }
        .footer {
            margin-top: 20px;
            font-size: 12px;
            color: #888;
        }
        .footer p {
            margin: 5px 0;
        }
    </style>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h2>한국금거래소 시세 라인업</h2>
        <p id="last-updated"></p>
        
        <div class="header">
            <div>금속</div>
            <div>내가 살 때 (순수시세)</div>
            <div>내가 팔 때 (국방공과 기준)</div>
        </div>
        
        <div id="gold-rates">
            <div style="text-align: center; padding: 20px; color: #aaa;">데이터를 불러오는 중...</div>
        </div>
        
        <div class="footer">
            <p>※ 시세는 시장 상황에 따라 예고 없이 변동될 수 있습니다.</p>
            <p>※ 최종 업데이트: <span id="update-time"></span></p>
        </div>
    </div>

    <script>
        // MetalsAPI 설정
        const apiKey = 'ytv8yfsfr4pdl026z2doc641nko13wj0h4whwebidhkxgnfi8n53q5yjayfy';
        const apiEndpoint = 'https://metals-api.com/api/latest';
        const symbols = 'XAU,XAG,XPT'; // 금, 은, 백금
        const baseCurrency = 'KRW'; // 한국 원화
        
        // 이전 가격 저장 (변화율 계산용)
        let previousRates = {};
        
        // 1트로이온스 = 31.1035g
        const gramsPerOunce = 31.1035;

        // 숫자 형식 지정 (천 단위 콤마)
        function formatNumber(num) {
            if (isNaN(num) || num === null || num === undefined) return "0";
            return Math.round(num).toString().replace(/\B(?=(\d{3})+(?!\d))/g, ',');
        }
        
        // 현재 날짜 및 시간 포맷
        function getCurrentDateTime() {
            const now = new Date();
            const year = now.getFullYear();
            const month = String(now.getMonth() + 1).padStart(2, '0');
            const day = String(now.getDate()).padStart(2, '0');
            const hours = String(now.getHours()).padStart(2, '0');
            const minutes = String(now.getMinutes()).padStart(2, '0');
            
            return `${year}.${month}.${day} ${hours}:${minutes}`;
        }

        // API에서 금속 가격 가져오기
        async function fetchMetalPrices() {
            try {
                console.log('API 호출 시작');
                
                // CORS 프록시 사용
                const corsProxy = 'https://corsproxy.io/?';
                const apiUrl = `${apiEndpoint}?access_key=${apiKey}&base=${baseCurrency}&symbols=${symbols}`;
                
                console.log('API URL:', apiUrl);
                
                // API 호출
                const response = await fetch(corsProxy + encodeURIComponent(apiUrl));
                console.log('API 응답 상태:', response.status);
                
                if (!response.ok) {
                    throw new Error(`API 응답 오류: ${response.status}`);
                }
                
                const data = await response.json();
                console.log('API 응답 데이터:', data);
                
                if (data && data.success) {
                    // 날짜 업데이트
                    const currentTime = getCurrentDateTime();
                    document.getElementById('last-updated').textContent = currentTime;
                    document.getElementById('update-time').textContent = currentTime;
                    
                    // 변화율 계산을 위해 이전 데이터 저장
                    const oldRates = { ...previousRates };
                    previousRates = { ...data.rates };
                    
                    // 로컬 스토리지에 데이터 저장
                    localStorage.setItem('metalRates', JSON.stringify(data.rates));
                    localStorage.setItem('lastUpdated', currentTime);
                    
                    // 백업 데이터로 누락된 금속 보완
                    const backupRates = getBackupRates();
                    const completeRates = { ...backupRates, ...data.rates };
                    
                    // 시세 정보 표시
                    console.log('실제 사용할 시세 데이터:', completeRates);
                    renderGoldRates(completeRates, oldRates);
                } else {
                    throw new Error(data.error?.info || '알 수 없는 오류');
                }
            } catch (error) {
                console.error('금속 가격 가져오기 실패:', error);
                
                // 로컬 스토리지에서 이전 데이터 가져오기
                const savedRates = localStorage.getItem('metalRates');
                const lastUpdated = localStorage.getItem('lastUpdated');
                
                if (savedRates) {
                    console.log('저장된 데이터 사용');
                    const rates = JSON.parse(savedRates);
                    document.getElementById('last-updated').textContent = lastUpdated + ' (저장된 데이터)';
                    document.getElementById('update-time').textContent = lastUpdated + ' (저장된 데이터)';
                    renderGoldRates(rates, rates);
                } else {
                    // 백업 데이터 사용
                    console.log('백업 데이터 사용');
                    const backupRates = getBackupRates();
                    document.getElementById('last-updated').textContent = getCurrentDateTime() + ' (백업 데이터)';
                    document.getElementById('update-time').textContent = getCurrentDateTime() + ' (백업 데이터)';
                    renderGoldRates(backupRates, backupRates);
                }
            }
        }
        
        // 백업 데이터 (API 실패 시 사용)
        function getBackupRates() {
            return {
                XAU: 4025000, // 순금 1 트로이 온스당 가격 (부가세 제외)
                XAG: 50000,   // 은 1 트로이 온스당 가격
                XPT: 2450000  // 백금 1 트로이 온스당 가격
            };
        }

        // 금속 제품 정보
        const goldProducts = [
            {
                metal: '순금시세',
                spec: 'Gold24k-3.75g',
                apiSymbol: 'XAU',
                purityFactor: 1.0,
                vatFactor: 1.0,     // 부가세 제외
                sellFactor: 0.95     // 매도가는 매수가의 95%
            },
            {
                metal: '18K 금시세',
                spec: 'Gold18k-3.75g',
                productUse: '제품시세적용',
                apiSymbol: 'XAU',
                purityFactor: 0.75,  // 75% 순도
                vatFactor: 1.0,      // 부가세 제외
                sellFactor: 0.95
            },
            {
                metal: '14K 금시세',
                spec: 'Gold14k-3.75g',
                productUse: '제품시세적용',
                apiSymbol: 'XAU',
                purityFactor: 0.585, // 58.5% 순도
                vatFactor: 1.0,      // 부가세 제외
                sellFactor: 0.95
            },
            {
                metal: '백금시세',
                spec: 'Platinum-3.75g',
                apiSymbol: 'XPT',
                purityFactor: 1.0,
                vatFactor: 1.0,      // 부가세 제외
                sellFactor: 0.95,
                sellNote: '(자사백금바기준)'
            },
            {
                metal: '은시세',
                spec: 'Silver-3.75g',
                apiSymbol: 'XAG',
                purityFactor: 1.0,
                vatFactor: 1.0,      // 부가세 제외
                sellFactor: 0.95,
                sellNote: '(자사실버바기준)'
            }
        ];

        // 가격을 1000원 단위로 반올림하는 함수
        function roundToThousand(value) {
            return Math.round(value / 1000) * 1000;
        }

        // 시세 정보 렌더링
        function renderGoldRates(rates, oldRates) {
            console.log('시세 정보 렌더링', rates);
            
            const container = document.getElementById('gold-rates');
            container.innerHTML = '';
            
            // 변화율 계산 함수
            function calculateChange(symbol) {
                if (!oldRates[symbol] || !rates[symbol]) return 0;
                return ((oldRates[symbol] - rates[symbol]) / oldRates[symbol]) * 100;
            }
            
            // 각 제품별 시세 표시
            goldProducts.forEach(function(product) {
                // 금속 시세 확인
                let rate = rates[product.apiSymbol];
                if (!rate) {
                    console.log(`${product.apiSymbol} 데이터 없음, 백업 데이터 사용`);
                    // 백업 데이터 사용
                    const backupRates = getBackupRates();
                    rate = backupRates[product.apiSymbol];
                    if (!rate) {
                        console.log(`${product.apiSymbol}에 대한 백업 데이터도 없음, 건너뛰기`);
                        return; // 해당 금속 데이터가 없으면 건너뛰기
                    }
                }
                
                // API 데이터로부터 3.75g당 가격 계산
                // 온스당 가격을 그램당 가격으로 변환하고 순도와 VAT 적용
                const pricePerGram = rate / gramsPerOunce;
                let priceFor3_75g = pricePerGram * 3.75 * product.purityFactor * product.vatFactor;
                priceFor3_75g = roundToThousand(priceFor3_75g); // 1000원 단위로 반올림
                
                // 판매가는 매수가의 일정 비율
                let sellPrice = priceFor3_75g * product.sellFactor;
                sellPrice = roundToThousand(sellPrice); // 1000원 단위로 반올림
                
                // 변화율 (양수는 가격이 내려갔음을 의미, 음수는 가격이 올랐음을 의미)
                const priceChange = calculateChange(product.apiSymbol);
                console.log(`${product.metal} 변화율:`, priceChange);
                console.log(`${product.metal} 계산된 매수가:`, priceFor3_75g, "원");
                console.log(`${product.metal} 계산된 매도가:`, sellPrice, "원");
                
                // 행 생성
                const row = document.createElement('div');
                row.className = 'metal-row';
                
                // 금속 정보
                const infoDiv = document.createElement('div');
                infoDiv.className = 'metal-info';
                
                const nameP = document.createElement('p');
                nameP.className = 'metal-name';
                nameP.textContent = product.metal;
                infoDiv.appendChild(nameP);
                
                const specP = document.createElement('p');
                specP.className = 'metal-spec';
                specP.textContent = product.spec;
                infoDiv.appendChild(specP);
                
                if (product.productUse) {
                    const useP = document.createElement('p');
                    useP.className = 'product-use';
                    useP.textContent = product.productUse;
                    infoDiv.appendChild(useP);
                }
                
                // 매수가 (살 때 가격)
                const buyDiv = document.createElement('div');
                buyDiv.className = 'buy-price';
                
                // 18K, 14K 금시세는 매수가 표시 안함
                const shouldShowBuyPrice = true;  // 조건 제거하고 항상 true로 설정
                
                if (shouldShowBuyPrice) {
                    const buyPriceP = document.createElement('p');
                    buyPriceP.className = 'price-value';
                    buyPriceP.textContent = formatNumber(priceFor3_75g) + '원';
                    buyDiv.appendChild(buyPriceP);
                    
                    if (priceChange !== 0) {
                        const buyChangeP = document.createElement('p');
                        const changeClass = priceChange < 0 ? 'down' : (priceChange > 0 ? 'up' : 'no-change');
                        buyChangeP.className = 'price-change ' + changeClass;
                        
                        const arrow = priceChange < 0 ? '▼' : (priceChange > 0 ? '▲' : '-');
                        const diffAmount = Math.abs(Math.round(priceFor3_75g * priceChange / 100 / 1000) * 1000);
                        buyChangeP.textContent = Math.abs(priceChange).toFixed(2) + '% ' + arrow + ' ' + formatNumber(diffAmount);
                        buyDiv.appendChild(buyChangeP);
                    }
                }
                
                // 매도가 (팔 때 가격)
                const sellDiv = document.createElement('div');
                sellDiv.className = 'sell-price';
                
                const sellPriceP = document.createElement('p');
                sellPriceP.className = 'price-value';
                sellPriceP.textContent = formatNumber(sellPrice) + '원';
                sellDiv.appendChild(sellPriceP);
                
                if (priceChange !== 0) {
                    const sellChangeP = document.createElement('p');
                    const changeClass = priceChange < 0 ? 'down' : (priceChange > 0 ? 'up' : 'no-change');
                    sellChangeP.className = 'price-change ' + changeClass;
                    
                    const arrow = priceChange < 0 ? '▼' : (priceChange > 0 ? '▲' : '-');
                    const sellDiffAmount = Math.abs(Math.round(sellPrice * priceChange / 100 / 1000) * 1000);
                    sellChangeP.textContent = Math.abs(priceChange).toFixed(2) + '% ' + arrow + ' ' + formatNumber(sellDiffAmount);
                    sellDiv.appendChild(sellChangeP);
                }
                
                if (product.sellNote) {
                    const noteP = document.createElement('p');
                    noteP.className = 'note';
                    noteP.textContent = product.sellNote;
                    sellDiv.appendChild(noteP);
                }
                
                row.appendChild(infoDiv);
                row.appendChild(buyDiv);
                row.appendChild(sellDiv);
                container.appendChild(row);
            });
            
            console.log('렌더링 완료');
        }

        // 초기화 및 주기적 업데이트
        document.addEventListener('DOMContentLoaded', function() {
            console.log('페이지 로드됨');
            
            // 초기 데이터 로드
            fetchMetalPrices();
            
            // 5분마다 업데이트 (300000ms)
            setInterval(fetchMetalPrices, 300000);
        });
    </script>
</body>
</html>
